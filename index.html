<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class=" col-lg-4 col-md-8 col-sm-12 h-50 bg-body-secondary">
                <div class="row mt-5">
                    <h2>Generate a number(1-10) and guess it..</h2>
                </div>
                <div class="row mt-5">
                    <button type="button" class="btn btn-success w-100" onclick="generate()" id="generate">generate a number</button>
                </div>
                <div class="row mt-5">
                    <input type="text" value="" disabled id="input" onkeydown="guessValue()">
                </div>
                <div class="alert alert-success mt-5" id="result">
                    <strong>Your guess is correct</strong>
                  </div>
                  <div class="alert alert-danger mt-5" id="result2">
                    <strong>Your guess is not correct</strong>
                  </div>
                <div class="row mt-5">
                    <label>Attempts: </label><p id="attempt"></p>
                </div>
                <div class="row mt-5">
                    <button type="button" class="btn btn-danger w-100" onclick="Retry()" disabled id="retry">Retry</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
